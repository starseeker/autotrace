name: C/C++ CI

on: [push]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: camke --build build
    - name: test
      run: cd build && ctest

  build-windows:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, windows-2016]
        
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: camke --build build --config Debug
    - name: test
      run: cd build && ctest
